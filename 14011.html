<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет по В&V: Название ПО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar..."> <!-- Навигационное меню --> </nav>

    <div class="container">
        <h1>Отчет о верификации и валидации</h1>

        <section id="intro">...</section>

        <section id="methods">
            <h2>Методы и средства</h2>
            <ul class="nav nav-tabs" id="methodsTab" role="tablist">
                <li class="nav-item"><a class="nav-link active" href="#verification">Верификация</a></li>
                <li class="nav-item"><a class="nav-link" href="#validation">Валидация</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="verification">...Содержание о верификации...</div>
                <div class="tab-pane fade" id="validation">...Содержание о валидации...</div>
            </div>
        </section>

        <section id="test-cases">
            <h2>Тестовые сценарии</h2>
            <table id="testCasesTable" class="table table-striped table-hover">
                <thead><tr><th>ID</th><th>Название</th><th>Статус</th>...</tr></thead>
                <tbody>...</tbody>
            </table>
        </section>

        <section id="results">
            <h2>Результаты</h2>
            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>
        </section>
    </div>

    <script>
        // JavaScript для активации вкладок, таблицы и диаграммы
        const resultsChart = new Chart(document.getElementById('resultsChart'), {
            type: 'pie',
            data: {
                labels: ['Успешно (Pass)', 'Неуспешно (Fail)'],
                datasets: [{
                    data: [85, 15],
                    backgroundColor: ['#28a745', '#dc3545']
                }]
            }
        });
    </script>
</body>
</html>
