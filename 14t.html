<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор суммы заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор суммы заказа</h2>
        <label for="price">Цена товара:</label>
        <input type="number" id="price" placeholder="Введите цену товара">
        
        <label for="quantity">Количество экземпляров:</label>
        <input type="number" id="quantity" placeholder="Введите количество">
        
        <label for="discount">Скидка (%):</label>
        <input type="number" id="discount" placeholder="Введите скидку в %">
        
        <button onclick="calculateTotal()">Рассчитать итоговую сумму</button>
        
        <div id="result" class="result" style="display: none;">
            <!-- Результат появится здесь -->
        </div>
    </div>

    <script>
        function calculateTotal() {
            // Получаем значения из полей ввода
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const discount = parseFloat(document.getElementById('discount').value);
            
            // Проверяем корректность введенных данных
            if (isNaN(price) || isNaN(quantity) || isNaN(discount)) {
                alert('Пожалуйста, введите все значения корректно!');
                return;
            }
            
            if (price <= 0 || quantity <= 0) {
                alert('Цена и количество должны быть положительными числами!');
                return;
            }
            
            if (discount < 0 || discount > 100) {
                alert('Скидка должна быть в диапазоне от 0 до 100%!');
                return;
            }
            
            // Рассчитываем общую сумму
            const totalWithoutDiscount = price * quantity;
            const discountAmount = totalWithoutDiscount * (discount / 100);
            const totalWithDiscount = totalWithoutDiscount - discountAmount;
            
            // Отображаем результат
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Итого: ${totalWithDiscount.toFixed(2)}`;
            resultDiv.style.display = 'block';
            
            // Форматированный вывод с детализацией
            console.log(`Цена товара: ${price}`);
            console.log(`Количество: ${quantity}`);
            console.log(`Скидка: ${discount}%`);
            console.log(`Сумма без скидки: ${totalWithoutDiscount.toFixed(2)}`);
            console.log(`Размер скидки: ${discountAmount.toFixed(2)}`);
            console.log(`Итого с учетом скидки: ${totalWithDiscount.toFixed(2)}`);
        }
    </script>
</body>
</html>
